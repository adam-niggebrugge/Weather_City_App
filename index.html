<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" name='viewport' content='width=device-width, initial-scale=1'/>
    <!-- Link to bootstrap versioning -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
   <!-- Replaced generic Tab title of Website with company name and three main sections v1.1.0 -->
    <title>Weather Forecast</title>
</head>

<body>

    <header>
         <div class="row">
                <section class="col-12">
                    <h1>A Simple Weather Dashboard</h1>
                </section>
           </div>
    </header>


    <!-- Main content, semantic html, bootstraped adjust based on content to display-->
    <main> 
         <article class="col-2">
            <section class="custom-search">
                    <h3>Get the Weather for:</h3>
                    <div class="form-row">
                        <div class="col">
                          <input type="text" class="form-control" id="cityToSearch" placeholder="City, ST">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="citySearchBtn">Search</button>
                <div class="col">
                    <ul id="searchedCityList">
                    </ul>
                </div>
            </section>   
        </article>

        <article id="weatherOutput" class="col-11" hidden>
            <div>
                <section class="col-12 col-md-6 custom-day-weather" id="currentDayCard">
                    <h2 id="currentDayHeader"></h2>
                    <img id="currentDayIcon">
                    <ul id="currentDayList">
                        <li><label>Temp: </label><span id="tempCurrentDay"></span></li>
                        <li><label>Wind: </label><span id="windCurrentDay"></span></li>
                        <li><label>Humidity: </label><span id="humidityCurrentDay"></span></li>
                        <li><label>UV Index: </label><span id="uvIndex"></span></li>
                    </ul>                
                </section>
            </div>
            <div class="row">
                <section class="col">
                    <div  class="row align-items-center">
                        <div class="card custom-card" id="forecastCard1">
                            <h5 class="card-title" id="forecastDate1"></h5>
                            <img id="forceastIcon1">
                            <ul id="forcastDay1">
                                <li><label>Temp: </label><span id="tempForcastDay1"></span></li>
                                <li><label>Wind: </label><span id="windForcastDay1"></span></li>
                                <li><label>Humidity: </label><span id="humidityForcastDay1"></span></li>
                            </ul>
                        </div>
                        <div class="card custom-card" id="forecastCard2">
                            <h5 class="card-title" id="forecastDate2"></h5>
                            <img id="forceastIcon2">
                            <ul id="forcastDay2">
                                <li><label>Temp: </label><span id="tempForcastDay2"></span></li>
                                <li><label>Wind: </label><span id="windForcastDay2"></span></li>
                                <li><label>Humidity: </label><span id="humidityForcastDay2"></span></li>
                            </ul>
                        </div>
                        <div class="card custom-card" id="forecastCard3">
                            <h5 class="card-title" id="forecastDate3"></h5>
                            <img id="forceastIcon3">
                            <ul id="forcastDay3">
                                <li><label>Temp: </label><span id="tempForcastDay3"></span></li>
                                <li><label>Wind: </label><span id="windForcastDay3"></span></li>
                                <li><label>Humidity: </label><span id="humidityForcastDay3"></span></li>
                            </ul>
                        </div>
                        <div class="card custom-card" id="forecastCard4">
                            <h5 class="card-title" id="forecastDate4"></h5>
                            <img id="forceastIcon4">
                            <ul id="forcastDay4">
                                <li><label>Temp: </label><span id="tempForcastDay4"></span></li>
                                <li><label>Wind: </label><span id="windForcastDay4"></span></li>
                                <li><label>Humidity: </label><span id="humidityForcastDay4"></span></li>
                            </ul>
                        </div>
                        <div class="card custom-card" id="forecastCard5">
                            <h5 class="card-title" id="forecastDate5"></h5>
                            <img id="forceastIcon5">
                            <ul id="forcastDay5">
                                <li><label>Temp: </label><span id="tempForcastDay5"></span></li>
                                <li><label>Wind: </label><span id="windForcastDay5"></span></li>
                                <li><label>Humidity: </label><span id="humidityForcastDay5"></span></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div> 
        </article>
  
    </main>
     
    <footer class="fixed-bottom">
        <h4>Developed by NAI</h4>
        <p>&copy; 2021</p>
    </footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
